  <link href='http://fonts.googleapis.com/css?family=Open+Sans300,400,700|Open+Sans+Condensed:300,300italic,700|Sue+Ellen+Francisco|Vollkorn:400italic,700italic' rel='stylesheet' type='text/css'>

<body>

<div class="c-canvas jsCanvasContainer">
  <div class="c-canvas__off-canvas jsOffCanvas">
    Mobile Menu located here, but not styled yet
  </div>
  <div class="c-canvas__on-canvas jsOnCanvas">


    <header class="c-site-header">
      <div class="wrap--header c-canvas__fixed-item">
        <div class="flex">
          <div class="c-logo">
            <div class="o-cursive c-logo__devfest">Devfest.Asia</div>
          </div>

          <nav class="c-nav" style="display: inline-block;">
            <a href="sponsors.html">Sponsors</a>
            <a href="sponsors.html" class="o-btn">List your event</a>
          </nav>
        </div>

      </div>
    </header>

    <div class="c-hero" style="background-image: url('images/hero-4.jpg');">
      <div class="wrap">
        <div class="c-hero__intro">
          <div class="c-logo--hero">
            <div class="o-cursive c-logo__singapore">Singapore</div>
            <div class="o-cursive c-logo__devfest">Devfest.Asia</div>
            <div class="o-cursive c-logo__2015">2015</div>
          </div>
          <h3 class="c-hero__subtitle">Southeast Asia's first community organized web developer festival</h3>
          <p class="c-hero__description">November 7th - 21st, 2015</p>
        </div>
    
        <form id="subscribeForm" action="http://2014.cssconf.asia/addsubscriber.php" method="get">
          <div class="inputs">
            <input type="hidden" style="display: none;" name="group" value="DevFest" />
            <div class="input-group">
              <input type="text" name="name" id="name" required>
              <label for="name" placeholder="Your name" alt="Name"></label>
            </div>
            <div class="input-group">
              <input type="text" name="email" id="email" required>
              <label for="email" placeholder="Your email" alt="Email"></label>
            </div>
            <div class="input-group">
              <button class="o-btn">Let me know!</button>
            </div>
          </div>
          <div class="msg" style="display: block; textalign: center;">
            <div class="spinner" style="display: none" required></div>
            <span></span>
            <div class="social-msg"></div>
          </div>
        </form>
    
        <div class="social">
          <a href="http://facebook.com/devfestasia" class="social__icon">Facebook
          </a>
          <a href="http://twitter.com/devfestasia" class="social__icon">
            Twitter
          </a>
        </div>  </div>
    </div>
  </div>

  <script src="js/foot.min-220521b4fd.js"></script>
